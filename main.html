<!DOCTYPE html>
<html>
<head>
<title>My form</title>
<meta charset="UTF-8 ">
<!-- Including CSS File Here -->
<link href="mainCSS.css" rel="stylesheet" type="text/css">
<!-- Including JS File Here -->
<script src="jquery-2.2.2.min.js"></script>
<script src="code.js" type="text/javascript"></script>
<body>
<div class="content">
<!-- Multistep Form -->
<div class="main">
<form>
<fieldset class="first">
<h2 class="title">Create your account</h2>
	<div class="name">
		<input class="text_field" name="marks" placeholder="ФИО" type="text">
    	<small class="required">reqiured</small>
    	<small class="min">min 2 symbols</small>
	</div>
	<div class="email">
		<input class="text_field" name="email" placeholder="Email" type="text">
		<small class="required">required</small>
        <small class="invalid">not valid</small>
    </div>
    <div class="phone">
		<input class="text_field" name="pyear" placeholder="Телефон" type="text">
		<small class="required">required</small>
        <small class="invalid">not valid</small>
	</div>
	<div class="message">
		<input class="text_field" name="univ" placeholder="Сообщение" type="text">
		<small class="required">reqiured</small>
    	<small class="min">min 10 symbols</small>
	</div>
	<div class="gender">
		<label>Gender</label>
		<input name="gender" type="radio" value="Male">Male
		<input name="gender" type="radio" value="Female">Female
		<small class="required">reqiured</small>
	</div>
<br>
<div class="box">
	<input type="checkbox" name="checkbox" value="check" id="agree" /> I have read and agree to the Terms and Conditions and Privacy 
Policy
	<small class="required">reqiured</small>
</div>
<br>

<input class="submit_btn"  type="button" value="Submit">
<input class="reset_btn" type="reset" value="Reset">
</fieldset>
</form>
</div>
</div>
</body>
</html>
